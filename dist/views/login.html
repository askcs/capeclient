<div id="welcome"><div id="login" class="boxed"><form ng-submit="login(user)"><div class="login-screen"><div class="login-icon"><h4>CapeClient</h4></div><div class="login-form"><div class="control-group"><input type="text" class="login-field" placeholder="Enter your name" id="login-name" ng-model="user.name" autofocus=""><label class="login-field-icon fui-man-16" for="login-name"></label></div><div class="control-group"><input type="password" class="login-field" placeholder="Password" id="login-pass" ng-model="user.password"><label class="login-field-icon fui-lock-16" for="login-pass"></label></div><button class="btn btn-primary btn-large btn-block" type="submit">Login</button></div></div></form></div></div>
